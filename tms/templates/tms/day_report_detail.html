{% extends 'tms/day_report.html' %}

{% block content %}
    <div class="btn-group">
        <a class="btn btn-default" href="{% url 'tms:day_report' %}">
            <i class="fa fa-reply"></i>
            返回
        </a>
        <a class="btn btn-default" href="{% url 'tms:day_report' %}">
            <i class="fa fa-calendar"></i>
        </a>

    </div>
    <div class="report-wrapper">
        <div class="report-content m-t-md">
            <div class="report-header">
                <div class="report-control">
                    <a class="control-arrow" href="{% url 'tms:day_report' %}?date={{ prev_date_str }}"><i class="fa fa-angle-left"></i></a>
                <span class="report-date">{{ date_str }} {{ date|date:'D' }}
                    {% if is_cur_day %}
                        <small>(本日)</small>
                    {% endif %}
                </span>
                    <a class="control-arrow" {% if not is_cur_day %}href="{% url 'tms:day_report' %}?date={{ next_date_str }}" {% endif %}><i class="fa fa-angle-right"></i></a>
                </div>
            </div>
            <div class="m-y-lg">
                {% include '_partials/report.html' with report_data=report_data %}
            </div>
        </div>
        <div class="report-aside">
        </div>
    </div>
    <div class="m-x">
        {% include '_partials/clock_items_list.html' with clock_items=clock_items date=date %}
    </div>
{% endblock %}
