{% extends 'tms/admin.html' %}

{% block admin_aside_title %}
    时间管理
{% endblock %}

{% block admin_aside_body %}

    <div class="aside-section project-section">
    <div class="section-header">
        <a href="{% url 'tms:index' %}">
{#            <i class="fa fa-dashboard"></i>#}
            <i class="fa fa-caret-down" style="color: #eaeaea"></i>
            总览
        </a>
    </div>
    </div>
    <div class="aside-section project-section">
        <div class="section-header">
            <a href="#reportSection" class="collapse-header" data-toggle="collapse" aria-expanded="false" aria-controls="{{ admin_aside_section_item }}">
                {% if is_collapsed %}
                    <i class="fa fa-caret-right"></i>
                {% else %}
                    <i class="fa fa-caret-down"></i>
                {% endif %}
                报表
            </a>
        </div>
        <div class="section-body collapse in" id="reportSection">
            <ul class="section-list">
                <li class="section-item">
                    <a href="{% url 'tms:day_report' %}">
                        <i class="fa fa-file-text-o"></i>
                        日报
                    </a>
                </li>
                <li class="section-item">
                    <a href="{% url 'tms:week_report' %}">
                        <i class="fa fa-file-text-o"></i>
                        周报
                    </a>
                </li>
                <li class="section-item">
                    <a href="{% url 'tms:custom_report' %}">
                        <i class="fa fa-file-text-o"></i>
                        自定制
                    </a>
                </li>
                <li class="section-item">
                    <a href="{% url 'tms:year_report' %}">
                        <i class="fa fa-file-text-o"></i>
                        年度报表
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="aside-section project-section">
        <div class="section-header">
            <a href="#projectSection" class="collapse-header" data-toggle="collapse" aria-expanded="false" aria-controls="{{ admin_aside_section_item }}">
                <i class="fa fa-caret-down"></i>
            项目
            </a>
        </div>
        <div class="section-body collapse in" id="projectSection">
            <ul class="section-list">
                <li class="section-item">
                    <a href="{% url 'tms:all_projects' %}">
                        <i class="fa fa-tasks"></i>
                        全部项目
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="aside-section project-section">
        <div class="section-header">
            <a href="#aboutSection" class="collapse-header" data-toggle="collapse" aria-expanded="false" aria-controls="{{ admin_aside_section_item }}">
                <i class="fa fa-caret-down"></i>
                关于
            </a>
        </div>
        <div class="section-body collapse in" id="aboutSection">
            <ul class="section-list">
                <li class="section-item">
                    <a href="{% url 'tms:index' %}">
                        <i class="fa fa-file-text-o"></i>
                        首页        
                    </a>
                </li>
                <li class="section-item">
                    <a target="_blank" href="http://localhost:8000/tms/api/docs/">
                        <i class="fa fa-tasks"></i>
                        API 文档
                    </a>
                </li>
            </ul>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    {{ block.super }}

    <script>
        $(document).ready(function() {
            toggleCaretWhenCollapse($('#reportSection, #projectSection, #aboutSection'));
        });
    </script>
{% endblock %}
